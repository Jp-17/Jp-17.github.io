about_content: | # this will include new lines to allow paragraphs
  Hi, I am Peng Jiang, a PhD student in Tsinghua University, Beijing, China. 
  
  My research interests include lifelong learning, task compositionality, generalization, neural representation & representation alignment. 
  
  I am curious about how can the intelligent systems (brain & AI) retain learned knowledge from previous tasks and use it to help future learning. To further understand this, I am currently working on studying task representation change during lifelong learning in the view of task compositionality. I will also explore the representation alignment between different learning systems (brain, pre-trained model and RNN).

