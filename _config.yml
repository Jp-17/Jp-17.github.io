          To understand knowledge update and reuse in lifelong learning, we have to understand how knowledge represent of task relatedness in learning systems. 
          We can study task relatedness representation in both parameter space and representation space. 
          Here I will focus on weight disentanglement in parameter space and feature disentanglement in representation space to understand task relatedness representation. 

